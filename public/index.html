<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Converter</title>
</head>
<div id="app">
<body>
    <p>
        <input type="number" name="amount" id="amount" v-model.number="amount">
        <select name="currency1" id="currency1" v-model="currency1">
            <option value="EUR">EUR</option>
            <option v-for="(rate, currency) in fx.rates" :value="currency">{{currency}}</option>
        </select>
        <span>is {{convertedAmount | financial }}</span>
        <select name="currency2" id="currency2" v-model="currency2">
            <option value="EUR">EUR</option>
            <option v-for="(rate, currency) in fx.rates" :value="currency">{{currency}}</option>
        </select>
    </p>
</body>
</div>
</html>
